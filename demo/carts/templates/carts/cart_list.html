<h1>Carts of {{customer.name}}</h1>
<ul>
    {% for cart in cart_list %}
        <li>
            [{{cart.status}}] {{cart.time}}
            <ul>
                {% for item in cart.items.all %}
                <li>{{item.name}} ({{item.price}})</li>
                {% endfor %}
            </ul>

        </li>

    {% empty %}
        <li> No carts yet. </li>

    {% endfor %}
</ul>
