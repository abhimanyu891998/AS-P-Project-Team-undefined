{% extends 'project/base.html' %}

{% block content %}
<div class="loginForm signupForm passwordChangeForm">
    <h1>Change Password</h1>
    {% if error %}
        <p class="error">{{error}}</p>
    {% endif %}
    <form class="formLoginForm" action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Change">
    </form>
</div>

{% endblock %}
