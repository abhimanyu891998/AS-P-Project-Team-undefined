{% extends 'project/base.html' %}

{% block content %}
<div class="myOrders">

<ul>
    {% for order in myorders %}
        <li style="margin: 20px;display: flex; justify-content: space-between;width: 50%">
            <p>Order_id: {{order.id}}</p>
            <p>Weight: {{order.total_weight}}</p>

            <button class="notifyDelivery notifyDelivery-{{order.id}} {% if order.status == 'DELIVERED' %} notified {% endif %}" data-id="{{order.id}}" data-type="UPDATE">
                {% if order.status == 'DELIVERED' %} Delivered!
                {% else  %} Notify Delivery!
                {% endif %}
            </button>
            {% if order.status == 'QUEUED_FOR_PROCESSING' %}
            <button class="cancelOrder" data-id="{{order.id}}" data-type="CANCEL">Cancel</button> 
            {% endif %}
            
        </li>
    {% endfor %}
</ul>
</div>


{% endblock %}
