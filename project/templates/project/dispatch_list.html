{% extends 'project/base.html' %}
{% load static %}
{% block content %}
<table style="border: 1px solid black;">
<thead>
        <th>Id:</th>
        <th>Weight:</th>
</thead>
{% for order in dispatch_order_list %}

    
    <tr>
        <td>Order Id: {{ order.id }}</td>
        <td>Order Weight: {{ order.total_weight}}</td>
    </tr>

{% endfor %}


</table>
<button id="dispatch">Dispatch</button> 
<button id="genCSV">Generate CSV</button> 
<script src="{% static 'js/dispatch.js' %}"></script>

{% endblock %}
